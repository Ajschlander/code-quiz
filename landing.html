<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Code Quiz</title>

    <link rel="stylesheet" type="text/css" href="assets/css/landing.css">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sanchez&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="header">
      <div class="btn highscores-btn">
        <h4 class="view-highscores-text text-center">View Highscores</h4>
      </div>
      <div class="timer">
        <p class="time-remaning-text text-center">Time Remaning:</p>
        <p class="clock text-center">0 seconds</p>
      </div>
    </div>

    <div class="container text-center">
      <div class="start-game" id="start-button">
        <div class="start-btn center-corner">Start Quiz!</div>
      </div>
      <div class="question hidden" id="question">

      </div>
      <div class="choices hidden" id="choices">
        <div class="choice">
          <p>Choice 1</p>
        </div>
        <div class="choice">
          <p>Choice 2</p>
        </div>
        <div class="choice">
          <p>Choice 3</p>
        </div>
        <div class="choice">
          <p>Choice 4</p>
        </div>
      </div>
      <div class="answer hidden" id="answers">

      </div>
    </div>

    <script type="text/javascript" src="assets/javascript/script.js">

    </script>

  </body>
</html>
